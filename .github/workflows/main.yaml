name: Build and test
on:
  push:
    # file paths to consider in the event. Optional; defaults to all.
    paths:
      - 'cmake/**'
      - 'examples/**'
      - 'scripts/**'
      - 'src/**'
      - 'test/**'
      - 'thirdparty/**'
      - '.github/workflows/main.yaml'
      - '!**.md'
      - '.clang-format'
      - '.clang-tidy'
  pull_request:
    # file paths to consider in the event. Optional; defaults to all.
    paths:
      - 'cmake/**'
      - 'examples/**'
      - 'scripts/**'
      - 'src/**'
      - 'test/**'
      - 'thirdparty/**'
      - '.github/workflows/main.yaml'
      - '!**.md'
      - '.clang-format'
      - '.clang-tidy'

jobs:
  ubuntu:
    name: Build and test AMD64 Ubuntu ${{ matrix.ubuntu }}
    runs-on: ubuntu-latest
    container: ubuntu:${{ matrix.ubuntu }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        ubuntu: [18.04]
    env:
      UBUNTU: ${{ matrix.ubuntu }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare
        run: |
          sh scripts/install_deps.sh
      - name: Build
        run: |
          make
      - name: Lint
        run: |
          make lint
      - name: Uint Testing
        run: |
          make coverage
      - name: Upload coverage
        uses: codecov/codecov-action@v2
        with:
          files: ./code_coverage/lcov_output.info
          name: ubuntu-${{ matrix.ubuntu }}-coverage
  centos:
    name: Build and test AMD64 CentOS ${{ matrix.centos }}
    runs-on: ubuntu-latest
    container: centos:${{ matrix.centos }}
    timeout-minutes: 90
    strategy:
      fail-fast: false
      matrix:
        centos: [7]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Prepare
        run: |
          sh scripts/install_deps.sh
      - name: Build
        run: |
          make
      - name: Uint Testing
        run: |
          make test
